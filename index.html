<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>To-Do List</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="todo-wrapper">
    <header>
      <h1>Lista de Tarefas</h1>
      <p>Organize seu dia com praticidade e estilo.</p>
    </header>

    <section class="todo-input-area">
      <input type="text" placeholder="Digite uma nova tarefa..." class="input-tarefa" />
      <button class="btn-add">Adicionar</button>
    </section>

    <section class="todo-list-area">
      <ul class="todo-list"></ul>
    </section>

    <section class="todo-footer">
      <button class="btn-clear">Limpar Tudo</button>
    </section>
  </main>
</body>
</html>

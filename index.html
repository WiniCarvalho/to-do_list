<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>To-Do List</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="todo-container">
    <h1 class="titulo">To-Do List</h1>

    <section class="input-container">
      <input
        class="adicionar-texto"
        type="text"
        name="adicionar"
        placeholder="Adicione uma tarefa..."
        autocomplete="off"
      />
      <button class="adicionar-botao" aria-label="Adicionar tarefa">+</button>
    </section>

    <h2 class="subtitulo">Tarefas</h2>

    <section class="exibir-tarefas">
      <ul class="lista-tarefas" aria-live="polite"></ul>
    </section>

    <section class="limpar-container">
      <button class="botao-limpar" aria-label="Limpar todas as tarefas">Limpar</button>
    </section>
  </main>
</body>
</html>

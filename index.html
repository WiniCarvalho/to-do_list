<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To_do</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="titulo">To do list</h1>
    <div class="input-container">
        <input 
            class="adicionar-texto" 
            type="text" 
            name="adicionar" 
            size="30"
             
            placeholder="Adicione uma tarefa..." 
        />
        <button class="adicionar-botão">+</button>
    </div>
    <h2 class="subtitulo">Tarefas</h2>
    <div class="exibir-tarefas">
        <ul class="lista-tarefas"></ul>

    </div>
    
    <div class="limpar-container">
        <button class="botão-limpar">Limpar</button>
    </div>
    <script src="script.js"></script>
</body>









</html>
